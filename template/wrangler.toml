name = "r2-explorer"
compatibility_date = "2024-11-06"
main = "src/index.ts"
assets = { directory = "node_modules/r2-explorer/dashboard", binding = "ASSETS", html_handling = "auto-trailing-slash", not_found_handling = "single-page-application" }

# Bind R2 Buckets to your application.
# Docs: https://r2explorer.com/getting-started/add-r2-buckets/
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "bucket"

# Cloudflare Access / Zero Trust Authentication
# If you're using Cloudflare Zero Trust to protect your R2 Explorer,
# uncomment and configure the line below with your team name.
# This will enable the dashboard to display authentication info.
# Docs: https://developers.cloudflare.com/cloudflare-one/identity/authorization-cookie/
# [vars]
# CF_ACCESS_TEAM_NAME = "your-team-name"
